<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>FTE</th>
                <th>Monday Availability</th>
                <th>Tuesday Availability</th>
                <th>Wednesday Availability</th>
                <th>Thursday Availability</th>
                <th>Friday Availability</th>
                <th>Plastics / Plastic</th>
                <th>General</th>
                <th>Neuro/Spine</th>
                <th>Orthopedics</th>
                <th>ENT/Dental/Anesthesia</th>
                <th>Opthalmalogy</th>
                <th>WC Patient</th>
                <th>Endo WQ</th>
                <th>GI</th>
                <th>Gynecology</th>
                <th>Urology</th>
                <th>Podiatry</th>
                <th>Procedural</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be generated dynamically using JavaScript -->
        </tbody>
    </table>

    <script type="module" src="people.js"></script>
</body>
</html>
