<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>FTE</th>
                <th>Monday Availability</th>
                <th>Tuesday Availability</th>
                <th>Wednesday Availability</th>
                <th>Thursday Availability</th>
                <th>Friday Availability</th>
                <th>Surgery (Training Status)</th>
                <th>HTMI (Training Status)</th>
                <th>Cardio (Training Status)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be generated dynamically using JavaScript -->
        </tbody>
    </table>

    <script type="module" src="people.js"></script>
</body>
</html>
